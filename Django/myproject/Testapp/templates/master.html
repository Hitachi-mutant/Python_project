{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  
  
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/members">MEMBERS</a>
    </li>
  </ul>

  <button type="button" class="btn-close" aria-label="Close"></button>

<!-- List that we are taking from data base -->
  <h2>Persons List</h2>
    
  <ul class="list-group list-group-horizontal">
      {% for person in persons %}
      <li class="list-group-item list-group-item-success">{{ person.first_name }} {{ person.last_name }}</li>
      {% endfor %}
  </ul>

  {% block content %}
  {% endblock %}
</div>

</body>
</html>
